<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Order Table & PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Order Entry</h1>

        <div class="card p-3 mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="inputPartyName" class="form-label fw-bold">Party Name:</label>
                    <input type="text" id="inputPartyName" class="form-control form-control-lg" placeholder="Enter Client Name" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLocation" class="form-label fw-bold">Location:</label>
                    <input type="text" id="inputLocation" class="form-control form-control-lg" placeholder="e.g., Area, City, Site Address" required>
                </div>
            </div>
        </div>
        <div class="card p-3 mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-2">
                    <label for="inputItem">Item Name</label>
                    <input type="text" id="inputItem" class="form-control" placeholder="e.g., Door Frame" required>
                </div>
                <div class="col-md-1">
                    <label for="inputWidth">W (cm)</label>
                    <input type="number" id="inputWidth" class="form-control" placeholder="10" min="0" required>
                </div>
                <div class="col-md-1">
                    <label for="inputHeight">H (cm)</label>
                    <input type="number" id="inputHeight" class="form-control" placeholder="10" min="0" required>
                </div>
                <div class="col-md-1">
                    <label for="inputQty">Qty</label>
                    <input type="number" id="inputQty" class="form-control" placeholder="1" min="1" required>
                </div>
                <div class="col-md-2">
                    <label for="inputGrillType">Grill Type</label>
                    <select id="inputGrillType" class="form-select">
                        </select>
                </div>
                <div class="col-md-2">
                    <label for="inputFrameSize">Frame Size</label>
                    <input type="text" id="inputFrameSize" class="form-control" placeholder="Type or Select" list="frameOptionsList" value="">
                    
                    <datalist id="frameOptionsList">
                        </datalist>
                </div>
                <div class="col-md-3">
                    <button id="addRowBtn" class="btn btn-primary w-100">Add Item</button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="orderTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Width (cm)</th>
                        <th>Height (cm)</th>
                        <th>Qty</th>
                        <th>Grill Type</th>
                        <th>Frame Size</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <button id="generatePdfBtn" class="btn btn-success btn-lg" disabled>Generate PDF</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
